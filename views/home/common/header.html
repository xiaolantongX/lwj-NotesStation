<div class="header" style="background-color:rgb(255, 208, 215);line-height:60px">
  <div class="w1100">
    <!-- 网站logo开始 -->
    <h1 class="logo fl">
      <a href="/home"><img style="border-radius: 40px;" src="images/logo.jpg" alt="LWJ的美文库"></a>
    </h1>
    <!-- 网站logo结束 -->
    <h1 class="center">
      LWJ的美文库
    </h1>
    <!-- 网站导航开始 -->
    <ul class="navigation fr">
      <li>
        <a href="/home">首页</a>
      </li>
      {{if userInfo}}
      <li class="userInfo">
        <a>{{userInfo.username}}</a>
        <ul>
          <li><a href="/admin/logout">退出登录</a></li>
        </ul>
      </li>
      {{else}}
      <li>
        <a href="/admin/login">登录</a>
      </li>
      {{/if}}

    </ul>
    <!-- 网站导航结束 -->
  </div>
</div>
